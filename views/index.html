<!doctype html>
<html ng-csp ng-app="summit" ng-controller="AppCtrl as app" ng-class="{'state-ready': ready}">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width" height="device-height" user-scalable="no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="icon" type="image/png" href="/img/icon-32.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/img/icon-152.png">
	<meta name="og:type" content="website">
	<meta name="og:image" content="/img/icon-152.png">
	<meta name="og:title" content="Mozilla Summit">
	<meta name="og:description" content="The Summit is a human conference. A meet-up of grand proportions. A full 72 hours/4,320 minutes/259,200 seconds of magic, wholly dedicated to our awesome community (that's you).">
	<title>Mozilla Summit 2013</title>
	<meta name="fragment" content="!">

	<!-- CSS -->
	<link rel="stylesheet" href="/css/vendor/bootstrap.css">
	<link rel="stylesheet" href="/css/vendor/font-awesome.css">
	<link rel="stylesheet" href="/css/app.css">
</head>
<body data-payload='{{{jsonPayload}}}'>
	<header class="container" role="banner">
		<nav class="row" ng-show="user">
			<a href="#!/" class="menu-icn menu-back" ng-show="path != '/'"></a>
			<ul>
				<li>
					<a href="#" class="menu-icn menu-dropdown"></a>
					<ul>
						<li>
							<a href="#/!/" ng-show="canInstall" ng-click="install()">Install App</a>
						</li>
						<li>
							<a href="/#!/logout">Logout</a>
						</li>
					</ul>
				</li>
			</ul>
		</nav>
	</header>

	<main class="container" role="main">
		<div ng-view></div>
	</main>

	<div id="splash-screen">
		<img src="/img/splash.png" alt="Splash">
	</div>

	<!-- Scripts -->
	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/typeahead.min.js"></script>
	<script src="js/vendor/showdown.min.js"></script>
	<script src="js/vendor/fastclick.js"></script>
	<script src="js/vendor/angular.min.js"></script>
	<script src="js/vendor/angular-route.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
